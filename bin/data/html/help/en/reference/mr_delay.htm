<code>procedure delay(millis: integer);</code>

<p>Suspends the execution of a program for the given time in milliseconds.</p>

<p>To display a message on to the screen, wait 2 seconds, and then close MIDlet, use the following code:</p>

<pre>
  begin
    drawText('Hello world', 0, 0);
    repaint;
    delay(2000);
  end.
</pre>
