<p><font size=+2>getMonth</font></p>
<table width="100%"  border="0">
  <tr>
    <td height="3" bgcolor="#EEEE00"></td>
  </tr>
</table><br>

<code>function getMonth(time: integer): integer;</code>

<p>Returns the month number for the given time (time is represented in seconds since 1.1.1970. and can be retrieved by calling getCurrentTime function). The returned value is between 0 and 11.</p>

<p>See also: <a href="mr_getcurrenttime.htm">getCurrentTime</a>, <a href="mr_getyear.htm">getYear</a>, <a href="mr_getday.htm">getDay</a></p>
</body>
