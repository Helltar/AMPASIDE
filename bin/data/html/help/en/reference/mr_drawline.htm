<p><font size=+2>drawLine</font></p>
<table width="100%"  border="0">
  <tr>
    <td height="3" bgcolor="#EEEE00"></td>
  </tr>
</table><br>

<code>procedure drawLine(x1, y1, x2, y2: integer);</code>

<p>Draws the line between the point ('x1', 'y1') and the point ('x2', 'y2').</p>

<pre>
  begin
    drawLine(10, 15, 25, 35);
    repaint;
    delay(1000);
  end.
</pre>

<p>See also: <a href="mr_setcolor.htm">setColor</a>, <a href="mr_repaint.htm">repaint</a></p></body>
