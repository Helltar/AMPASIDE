	<p><font size=+2>readByte</font></p>
<table width="100%"  border="0">

    <td height="3" bgcolor="#EEEE00"></td>

<code>function readByte(res: resource):integer;</code>

<p>Reads the next byte from the given resource, or returns EOF if there is nothing to read or there was an error reading from the resource.</p>

<p>See also: <a href="mr_openresource.htm">openResource</a>, 
<a href="mr_resourceavailable.htm">resourceAvailable</a>, 
<a href="mr_closeresource.htm">closeResource</a>, 
<a href="mr_readline.htm">readLine</a></p>
