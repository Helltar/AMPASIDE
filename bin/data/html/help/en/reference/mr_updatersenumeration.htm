<code>procedure updateRSEnumeration(rsEnumIdx: integer);</code>

<p>Updates the record store enumeration so that it reflects the most recent state of the record store.</p>

<p>Required unit: RSEnum</p>

<p>See also: <a href="mr_enumeraterecords.htm">EnumerateRecords</a></p>
