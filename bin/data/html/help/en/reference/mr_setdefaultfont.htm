<code>procedure setDefaultFont;</code>

<p>Sets the current font to the default font used on the device. Note that some devices use only one font, so calling <code>setDefaultFont</code> will have no effect on those devices.</p>

<p>See also: <a href="mr_setfont.htm">setFont</a></p>
