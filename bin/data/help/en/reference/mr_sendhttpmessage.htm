<table width="100%"  border="0">

<code>function sendHttpMessage(httpConn: http): integer;</code>

<p>This function send the http request, waits for the response and returns http response code or -1 if an internal error occured. The list of http response codes can be found at <a href="http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html">this location</a> (generally, 200 means OK).</p>
