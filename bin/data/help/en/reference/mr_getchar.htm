	<p><font size=+2>getChar</font></p>
<table width="100%"  border="0">
  <tr>
    <td height="3" bgcolor="#EEEE00"></td>
  </tr>
</table><br>

<code>function getChar(str: string; pos:integer): char;</code>

<p>Returns the character at a given index within the string. The first character in a string is at index 0. If 'pos' is larger than the length of the string, character with ASCII code '0' is returned.</p>

<p>See also: <a href="mr_setchar.htm">setChar</a></p></body>
