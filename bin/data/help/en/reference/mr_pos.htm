<p><font size=+2>pos</font></p>
<table width="100%"  border="0">
  <tr>
    <td height="3" bgcolor="#EEEE00"></td>
  </tr>
</table><br>

<code>function pos(str1, str2: string): integer;</code>

<p>Returns the position of the first occurence of 'str2' in 'str1', or -1 if 'str2' does not occur in 'str1'. The comparison is case-sensitive.</p>

<p>See also: <a href="mr_copy.htm">copy</a>, <a href="mr_length.htm">length</a></p></body>
