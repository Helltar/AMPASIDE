<p><font size=+2>formAddImage</font></p>
<table width="100%"  border="0">

    <td height="3" bgcolor="#EEEE00"></td>

<code>function formAddImage(i:image):integer;</code>

<p>Inserts an image to the form. Returns the ID of the image element.</p>

<pre>
  var image_id: integer;
  begin
    image_id := formAddImage(loadImage('/logo.png'));
    showForm;
    delay(2000);
  end.
</pre>

<p>See also: <a href="mr_showform.htm">showForm</a>, <a href="mr_formremove.htm">formRemove</a></p>
