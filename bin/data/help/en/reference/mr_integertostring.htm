<table width="100%"  border="0">

    <td height="3" bgcolor="#EEEE00"></td>
  </tr>

<code>function integerToString(val: integer): string;</code>

<p>Converts integer into string representation of the same number.</p>

<pre>
  var i: integer;
  s: string;
  begin
    i := 15;
    s := integerToString(i);
    s := '' + i; // this has the same effect as the previous statement
  end.

</pre>
