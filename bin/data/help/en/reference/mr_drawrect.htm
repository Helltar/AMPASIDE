<p><font size=+2>drawRect</font></p>
<table width="100%"  border="0">

<code>procedure drawRect(x, y, width, height: integer);</code>

<p>Draws the outline of the specified rectangle.</p>

<pre>
  begin
    drawRect(5, 5, 20, 20);
    repaint;
    delay(1000);
  end.
</re>

<p>See also: <a href="mr_fillrect.htm">fillRect</a>, <a href="mr_setcolor.htm">setColor</a>, <a href="mr_repaint.htm">repaint</a></p>
