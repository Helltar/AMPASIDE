<code>procedure addHttpHeader(httpConn: http; name, value:string);</code>

<p>Inserts a http header into http request. For example, to add the header "Accept-encoding: gzip, none", call 'addHttpHeader' with 'name' set to "Accept-encoding", and 'value' set to "gzip, none".</p>
