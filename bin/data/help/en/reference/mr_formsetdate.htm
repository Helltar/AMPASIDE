<p><font size=+2>formSetDate</font></p>
<table width="100%"  border="0">

<code>procedure formSetDate(index: integer; dateTime: integer);</code>

<p>Sets the date and time of the date field control identified by its index. If the date field type is DF_TIME, the date part of the dateTime must be set to zero.</p>

<p>See also: <a href="mr_formgetdate.htm">formGetDate</a>, <a href="mr_formadddatefield.htm">formAddDateField</a></p>
</body>
