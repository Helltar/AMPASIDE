<code>procedure fillRect(x, y, width, height: integer);</code>

<p>Fills the specified rectangle. </p>

<pre>
  begin
    fillRect(5, 5, 20, 20);
    repaint;
    delay(1000);
  end.
</pre>

<p>See also: <a href="mr_drawrect.htm">drawRect</a>, <a href="mr_setcolor.htm">setColor</a>, <a href="mr_repaint.htm">repaint</a></p>
